		#### Q1. What does the dereference operator (*) do in Rust?
		1. Accesses the value at a memory address
		2. Creates a raw pointer
		3. Multiplies two numbers
		4. Duplicates a value

		#### Q1. What does the dereference operator (*) do in Rust?
		1. <a>Accesses the value at a memory address</a>
		2. Creates a raw pointer
		3. Multiplies two numbers

		#### Q2. Which keyword is used to define an mutable variable in Rust?
		### ___

		---

		#### Q2. Which keyword is used to define an mutable variable in Rust?
		### <a>mut</a>

		#### Q3. What does the 'const' keyword indicate in Rust?  
		1. The variable can be mutated

		3. The variable has a static lifetime 
		4. The variable is allocated on the heap

		#### Q3. What does the 'const' keyword indicate in Rust?

		3. The variable has a static lifetime 
		4. The variable is allocated on the heap

		#### Q4. The keyword used in Rust to create an instance of a struct is ___.

		#### Q5. In Rust, which keyword is used to create an immutable reference to a value?  
		1. const 
		2. mut 
		3. ref 
		4. & (ampersand)

		#### Q5. In Rust, which keyword is used to create an immutable reference to a value?

		3. ref

		#### Q6. Which of the following is true about Rust's ownership system?  
		1. There are no restrictions on sharing mutable references 
		2. Ownership can be shared without any limitations 
		3. Rust prevents data races at compile time 
		4. Rust doesn't allow borrowing references

		<script>

			var static_elements = document.getElementById("static-elements");
			static_elements.hidden = true;

			var slide_number = document.getElementById("slide-number");
			slide_number.onclick = function() {
				window.location.href = '#/1';
			}

			var SlidesDiv =  document.getElementById("SlidesDiv");
			var EditorDiv = document.getElementById("EditorDiv");
			var EditorFrame = document.getElementById("EditorFrame");
			var BackButton = document.getElementById("BackToPresentation");
			var CurrentURL = '';
			var isEditorOpen = false;

			var CloseEditor = function() {
				isEditorOpen = false;
				EditorDiv.style.display = "none"
				BackButton.style.display = "none";
				SlidesDiv.style.display = "block";
				Reveal.prev();
				Reveal.next();
			}

			var OpenEditor = function(url) {
				
				isEditorOpen = true;

				// window.open(url);

				SlidesDiv.style.display = "none"; 
				BackButton.style.display = "block";
				EditorDiv.style.display = "block";
				if(CurrentURL != url){
					CurrentURL = url;
					EditorFrame.src = url;
				};

				// SlidesDiv.hidden = true;
				// EditorDiv.hidden = false;

				// const iframeContainer = document.getElementById("EditorDiv");
				// const iframe = document.getElementById("iframe");
				// //check if an iframe exits. if it does, remove it and replace it with the new one
				// if (iframe) { iframeContainer.removeChild(iframe); }
				// const newIframe = document.createElement("iframe");
				// newIframe.src = url;
				// newIframe.id = "iframe";
				// newIframe.sandbox = "allow-forms allow-modals allow-popups allow-presentation allow-same-origin allow-scripts allow-pointer-lock allow-top-navigation allow-orientation-lock";
				// newIframe.style.width = "100%";
				// newIframe.style.height = "800px";
				// newIframe.style.marginTop = "70px";
				// iframeContainer.appendChild(newIframe);
			}

			Reveal.addEventListener( 'slidechanged', function( event ) {
				EditorDiv.style.display = "none"
				BackButton.style.display = "none";
				SlidesDiv.style.display = "block";
				// EditorDiv.hidden = true;
				// SlidesDiv.hidden = false;

				if(isEditorOpen) {
					isEditorOpen = false;
					Reveal.prev();
					Reveal.next();
				};
				if(event.indexh>0) {
					static_elements.hidden = false;
					var number = "";
					number += event.indexh;
					if(event.indexv > 0)number += "."+event.indexv;
					slide_number.innerHTML = number;
				}else{
					static_elements.hidden = true;
				}
			});
